<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col">               
                <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">                                    
                    <div class="p-3 mb-2 bg-primary bg-gradient fw-bold text-white">Haz tu pedido</div>
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-4">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" value="Juan Pablo" required>
                        
                        <div class="valid-feedback">¡Campo válido!</div>
                        <div class="invalid-feedback">Debe completar los datos.</div>

                        </div>
                        <div class="col-md-4">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" value="Perez" required>
                       
                        <div class="valid-feedback">¡Campo válido!</div>
                        <div class="invalid-feedback">Debe completar los datos.</div>

                        </div>                                             
                        <div class="col-md-3">
                        <label for="pelicula" class="form-label">VideoJuegos</label>
                        <select class="form-select" id="pelicula" required>
                            <option selected disabled value="">Seleccione...</option>
                            <option>Watch Dogs</option>
                            <option>Super Smash Bros</option>
                            <option>Halo: Reach</option>
                            <option>Tomb Raider</option>
                            <option>Gears of War: Judgment</option>
                            <option>Destiny</option>
                        </select>
                        
                        <div class="valid-feedback">¡Campo válido!</div>
                        <div class="invalid-feedback">Debe completar los datos.</div>
                        </div>                       
                        <button class="btn btn-warning fw-bold" type="submit">Enviar</button>                       
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    </body>
